name: CI

on:
  push:
    tags:
    - '*' 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build project # This would actually build your project, using zip for an example artifact
      id: build
      run: |
        tar -Jcf linux-${{ github.ref }}.tar.xz  .[!.]*
        sha=`sha256sum linux-${{ github.ref }}.tar.xz | awk {'print $1'}`
        echo ::set-output name=sha::$sha

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
            Linux kernel ${{ github.ref }}.
            sha256sum: ${{ steps.build.outputs.sha }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./linux-${{ github.ref }}.tar.xz
        asset_name: linux-${{ github.ref }}.tar.xz
        asset_content_type: application/x-gtar
